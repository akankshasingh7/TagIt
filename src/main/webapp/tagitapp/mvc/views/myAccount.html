<div class="container-fluid" ng-controller="MyAccountCtrl" ng-init="getUser()">
    <h1><span class="fw-semi-bold">My Account Details:</span></h1>
    <br><br>


    <h4>Name: <span class="fw-semi-bold"> {{user.name}} </span></h4>
    <br>
    <h4>Email: <span class="fw-semi-bold"> {{user.email}} </span></h4>
    <br>
    <h4>Country: <span class="fw-semi-bold"> {{user.country}} </span></h4>
    <br>
    <h4>State: <span class="fw-semi-bold"> {{user.state}} </span></h4>
    <br>


</div>
