<ol class="breadcrumb">
  <li><a href="javascript:void(0);">User</a></li>
  <li class="active">Unconfirmed Users</li>
</ol>
<div id="main-content" class="container-fluid content">
  <div class="row-fluid">
      <!--<div class="col-lg-12">-->
          <input type="text" class="form-control search" ng-model="keyword" placeholder="Enter Email Address to Search User">
         <!-- <span class="input-group-btn">
            <button class="btn btn-default" type="button" ng-click="search()"><span class="glyphicon glyphicon-search"></span></button>
          </span>
        </div>-->
        <br>
        <table class="table table-striped table-hover table-responsive">
          <thead>
            <tr>
              <th>EMAIL</th>
              <th>REGISTERED AT</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="user in users| filter:keyword">
              <td>{{user.email}}</td>
              <td title="{{user.created_at | moment:'format'}}">{{user.created_at | moment:'fromNow'}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
