<ol class="breadcrumb">
    <li><a href="javascript:void(0);">Messenger</a></li>
    <li class="active">Sys Messages</li>
</ol>
<div id="main-content" class="container-fluid content">
    <div class="row-fluid">
        <div class="col-lg-12">
            <form role="form" ng-submit="send()" method="POST">
                <div class="form-group">
                    <label class="control-label" for="scope">SCOPE</label>
                    <select class="form-control" ng-model="entity.scope" ng-options="scope for scope in scopes">
                    </select>
                </div>
                <div class="form-group" ng-hide="entity.scope == 'GLOBAL'">
                    <label class="control-label" for="to">TO *</label>
                    <input name="to" ng-model="entity.to" type="text" class="form-control" placeholder="Email Addresses for Private Scope or Domain Names for Domains Scope (Comma Separated)">
                </div>
                <div class="form-group">
                    <label class="control-label" for="question">MESSAGE *</label>
                    <input name="question" ng-model="entity.message" type="text" class="form-control"
                           placeholder="Enter Message">
                </div>
                <div class="form-group">
                    <label for="image">IMAGE</label>
                    <input name="image" type="file" id="sys-image-upload">
                </div>
                <div class="form-group">
                    <label class="control-label" for="fullSync">Full Sync</label>
                    <input ng-model="entity.fullSync" type="checkbox">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary pull-right" style="margin-left: 1em;" >Send</button>
                    <button type="button" class="btn btn-warning pull-right" style="margin-left: 1em;" ng-click="resetEntity()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
