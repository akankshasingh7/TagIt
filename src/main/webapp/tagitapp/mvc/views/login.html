
<div class="container" ng-app="app">
    <div class="row">
        <main id="content" class="widget-login-container" role="main">

            <div class="col-lg-4 col-sm-6 col-xs-10 col-lg-offset-4 col-sm-offset-3 col-xs-offset-1">
                <h4 class="widget-login-logo animated fadeInUp">
                    <i class="fa fa-circle text-gray"></i> TagIt <i class="fa fa-circle text-warning"></i>
                </h4>

                <div class="row">
                    <section class="widget widget-login animated fadeInUp">
                        <header>
                            <h3>Login to TagIt</h3>
                        </header>
                        <div class="widget-body">

                            <form class="login-form mt-lg " ng-submit="signIn(username, password)">
                                <div class="form-group controls">
                                    <input type="text" class="form-control" id="inputUsername" placeholder="Email"
                                           ng-model="username" required>
                                </div>
                                <div class="form-group controls">
                                    <input class="form-control" id="inputPassword" type="password"
                                           placeholder="Password"
                                           ng-model="password" required>
                                </div>

                                <div class="clearfix control-group ">
                                    <p>Don't have an account? Sign up now! </p>
                                </div>
                                <button type="submit" class="btn btn-success btn-rounded pull-right">Login</button>
                                <button type="button" class="btn btn-danger btn-rounded " data-ui-sref="signup">Create an Account</button>

                            </form>

                        </div>
                        <div ng-show="AuthenticationModel.errorMessage" class="alert alert-error">
                            {{AuthenticationModel.errorMessage}}
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>
    <footer class="page-footer text-center">
        TagIt &copy; 2015 CMPE-275 Team 8
    </footer>
</div>
