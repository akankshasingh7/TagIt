<ol class="breadcrumb">
  <li class="active">Feedbacks</li>
</ol>
<div id="main-content" class="container-fluid content">
  <div class="row-fluid">
    <div class="col-lg-12">
      <table id="feedbackList" class="table table-bordered table-hover table-condensed">
        <thead>
          <tr>
            <th>From</th>
            <th>Contents</th>
            <th>Created At</th>
            <th>&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="entity in entities">
            <td>{{entity.email}}</td>
            <td><pre>{{entity.content}}</pre></td>
            <td>{{ entity.created_at | moment:'fromNow'}}</td>
            <td><a href="javascript:void(0);" ng-click="remove(entity['_id'])"><span class="glyphicon glyphicon-trash"></span></a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
