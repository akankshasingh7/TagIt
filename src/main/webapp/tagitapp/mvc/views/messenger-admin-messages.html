<ol class="breadcrumb">
    <li><a href="javascript:void(0);">Messenger</a></li>
    <li class="active">Polls</li>
</ol>
<div id="main-content" class="container-fluid content">
    <div class="row-fluid">
        <div class="col-lg-12">
            <form role="form" ng-submit="send()" method="POST">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label" for="from">FROM *</label>
                            <input name="from" ng-model="entity.email" type="text" class="form-control" placeholder="Email Address">
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="form-group">
                            <label class="control-label" for="scope">SCOPE</label>
                            <select class="form-control" ng-model="entity.scope" ng-options="scope for scope in scopes">
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="form-group">
                            <label class="control-label" for="type">TYPE</label>
                            <select class="form-control" ng-model="entity.type" ng-options="type for type in types">
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group" ng-hide="entity.scope == 'global'">
                    <label class="control-label" for="to">TO *</label>
                    <input name="to" ng-model="entity.to" type="text" class="form-control" placeholder="Comma Separated Domain Names">
                </div>
                <div class="form-group">
                    <label class="control-label" for="question">QUESTION *</label>
                    <input name="question" ng-model="entity.question" type="text" class="form-control" placeholder="Enter Question">
                </div>
                <div class="form-group" ng-hide="entity.type == 'score'">
                    <label class="control-label" for="options">OPTIONS *</label>
                    <input name="options" ng-model="entity.options" type="text" class="form-control" placeholder='JSON Array Format Options, OPTION: ["OP1", "OP2"], OPTION-QUIZ: [{"s": "OP1"}, {"r": "OP2"}]'>
                </div>
                <div class="form-group">
                    <label for="image">IMAGE</label>
                    <input name="image" type="file" id="image-upload">
                </div>
                <div class="form-group">
                    <label class="control-label" for="isPrivate">PRIVATE</label>
                    <input ng-model="entity.isPrivate" type="checkbox">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary pull-right" style="margin-left: 1em;">Send</button>
                    <button type="button" class="btn btn-warning pull-right" style="margin-left: 1em;" ng-click="resetEntity()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
